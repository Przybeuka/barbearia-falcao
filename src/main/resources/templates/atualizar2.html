<!DOCTYPE html>
<html>
    <head>
        <meta charset='utf-8'>
        <title>Torneio do Poder</title>
        <meta name='viewport' content='width=device-width, initial-scale=1'>
    </head>
    <body>

        <h1>Atualização do Lutador!!!</h1>
        
        <form action="#" 
        	method="post" 
        	th:action="@{/atualizar/{id}(id=${agenda.id})}"
        	th:object="${agenda}">
			
			<input placeholder="Nome do Lutador" 
				   	id="nome"
					th:field ="*{nome}" />
			<br>
			<br>		
			<input placeholder="TELEFONE" 
				   	id="telefone"
					th:field ="*{telefone}" />

			<input type="submit" value="Salvar"/>
			<input type="hidden" name="_method" value="PUT"/>
		</form>
         
        <form action="#" 
        	method="post" 
        	th:action="@{/remover/{id}(id=${agenda.id})}"
        	th:object="${agenda}">
			<input type="submit" value="Deletar"/>
			<input type="hidden" name="_method" value="DELETE"/>
		</form>
         
         
    </body>
</html>
